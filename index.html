<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names of Allah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>99 NAMES OF ALLAH</h2>
        <hr>
        <div class="word">OGRUP</div>
        <div class="hint">Hint: A number of objects or persons</div>
        <!-- <div class="time_left">Time left:22s</div> -->
        <input type="text"id="input" placeholder="Enter a valid name:">
        <br>
        <span class="refresh">Refresh Word</span>
        <span class="check" onclick="returntext()">Check Word</span>
        <p class="score">Score:0</p>
        <p class="finalmessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
